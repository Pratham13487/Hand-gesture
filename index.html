 
<html>
  <head>
    <title>Hand Gesture App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Lobster&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn heading">Hand Gesture
        <br>
        <span>	
          &#128076;</span>
        <span>&#129311;</span>
        <span>&#128077;</span>
        <span>	
          &#128078;</span>
        <span>	
          &#128591;</span>
        <span>&#9995;</span>
      </h3>

      <br><br>

      <p style="font-size: 25px;">Show A Hand Emoji To Identify
      	<br>
        <b style="color: yellow">Rock Emoji?</b>
        <br>
        <b style="color: black">Thumbs Up Emoji?</b>
        <br>
        <b style="color: red">Hand Emoji?</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View</label>
        <div id="camera"></div>
        <br>
        <button class="btn buttons" onclick="take_snapshot()">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1-</label>
        <p id="result_hand_name" class="hand_name"></p>
        <p id="update_hand" class="hand"></p>

        <label>Prediction 2-</label>
        <p id="result_hand_name2" class="hand_name"></p>
        <p id="update_hand2" class="hand"></p>
      </div>
      
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <div id="snapshot"></div>
        <br>
        <button class="btn buttons" onclick="check()">Predict Hand Signs</button>
      </div>


    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
